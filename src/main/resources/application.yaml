spring:
  application:
    name: secretsanta
  datasource:
    url: jdbc:postgresql://localhost:5432/secretsanta
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgrespassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      idle-timeout: 60000
      max-lifetime: 1800000
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
    #    format_sql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  mail:
    host: ${MAIL_HOST:smtp.servidor-correo.net}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp

gg:
  jte:
    development-mode: true

app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  mail:
    from: ${MAIL_FROM:no-reply@secretsanta.local}
  email-crypto-key: ${EMAIL_CRYPTO_KEY:mySuperSecretKey123}

admin:
  user: ${ADMIN_USER:admin}
  password: ${ADMIN_PASSWORD:adminpassword}

# Actuator configuration (Spring Boot 4.0.0-SNAPSHOT)
# Note: IDE may show warnings for these properties because metadata is not yet available for snapshot versions
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"

logging:
  level:
    "[org.hibernate.SQL]": DEBUG
    "[org.hibernate.orm.jdbc.bind]": TRACE
    "[dev.jotxee.secretsanta.event]": DEBUG
    "[dev.jotxee.secretsanta.service.EmailService]": DEBUG
    "[dev.jotxee.secretsanta.controller.CreateController]": DEBUG

---
spring:
  config:
    activate:
      on-profile: "prod"
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_API_USER}
    password: ${POSTGRES_API_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

gg:
  jte:
    development-mode: false

logging:
  level:
    "[org.hibernate.SQL]": WARN
